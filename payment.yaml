- name: Install Payment component
  hosts: payment
  become: yes
  tasks:
  - name: Install Python
    ansible.builtin.yum: 
      name: "{{item}}"
      state: installed
    loop: 
    - python36
    - gcc
    - python-devel

  - name: check whether the roboshop user exists or not
    ansible.builtin.command: id roboshop
    register: output # output is variable name
    ignore_errors: true

  - when: output.rc != 0  
    name: create user roboshop
    become: yes # we need sudo access for this task only
    ansible.builtin.user:
      name: roboshop
  
  - name: Check whether /app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - when: directory.stat.exists == False
    name: Create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download payment and extract
    ansible.builtin.unarchive:
      src: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: pip3.6 install -r requirements.txt
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload
    ansible.builtin.systemd:
      daemon_reload: true

  - name: Restart payment
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: true